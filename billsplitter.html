<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="billsplitter.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container" id="topcontainer">
        <div class="title">Total Bill</div>
         <div class="inputContainer">
          <span>Rs</span>
          <input onkeyup="calculateBill()"
                 type="text"
                 placeholder="100"
                 id="billTotalInput">
         </div>
       </div>
      <div class="container">
        <div class="title">Tip</div>
          <div class="inputContainer">
          <span>%</span>
          <input onkeyup="calculateBill()"
                 type="text"
                 placeholder="0.00"
                 id="tipInput">
          
          </div>
        </div>
      <div class="container" id="bottom">
        <div class="splitContainer">
          <div class="title">People</div>
            <div class="controls">
              <span class="buttonContainer">
              <button class="splitButton" onclick="increasePeople()">
                <span class="buttonText">+</span>
              </button>
            </span>
            <span class="splitAmount" id="numberOfPeople">1</span>
            <span class="buttonContainer">
              <button class="splitButton" onclick="decreasePeople()">
                <span class="buttonText">-</span>
              </button>
            </span>
              
            </div>
        </div>
        <div class="totalContainer">
          <div class="title">Total per Person</div>
          <div class="total" id="perPersontotal">0.00</div>
        </div>
      </div>
     </div>
     <script type="text/javascript" src="billsplitter.js"></script>  
  </body>
</html>
